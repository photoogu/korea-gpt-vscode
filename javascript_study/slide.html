<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            margin: 100px auto;
            border: 1px solid #dbdbdb;
            width: 1200px;
            height: 400px;
            overflow: hidden;

            & > img {
                width: 100%;
            }

            & > .prev-button,
            & > .next-button {
                position: absolute;
                transform: translateY(-50%);
                top: 50%;
                border: none;
                padding: 10px;
                background-color: transparent;
                cursor: pointer;

                & > svg path {
                    fill: #ffffff;
                }

                & :active {
                    background-color: #dbdbdb;
                }

                & > svg {
                    height: 100px;
                }
            }

            & > .prev-button {
                left: 50px;
            }

            & > .next-button {
                right: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="slide2">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">고정</label>
    </div>
    <div class="slide">
        <button class="prev-button">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223"></path></svg>
        </button>
        <img src="" alt="">
        <button class="next-button">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671"></path></svg>
        </button>
    </div>
    <script>
        let currentIndex = 0;
        const urlList = [
            "https://velog.velcdn.com/images/elon/post/64cfdfdc-640a-4309-aa4a-70ec7c9e0501/image.png",
            "https://www.squash.io/wp-content/uploads/2023/11/javascript-series.jpg",
            "https://www.infoworld.com/wp-content/uploads/2024/06/shutterstock_1361674454-100939444-orig.jpg?quality=50&strip=all",
            "https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg?tx=w_1920,q_auto",
        ];
        
        function handlePrevOnClick() {
            const checkbox = document.querySelector(".slide2 > input");
            // 아예 고정 (사진이 아예 안넘어가용)
            // if(checkbox.checked) {
            //     return;
            // }

            if(!checkbox.checked) {
                if(currentIndex > 0 ) {
                    currentIndex--;
                }else {
                    currentIndex = (urlList.length-1);
                }
            } else {
                if (currentIndex > 0) {
                    currentIndex--;
                }
            }
            const imgElement = document.querySelector(".slide > img");
            imgElement.src = urlList[currentIndex];
        }

        function handleNextOnClick() {
            const checkbox = document.querySelector(".slide2 > input");
            // 아예 고정 (사진이 아예 안넘어가용)
            // if(checkbox.checked) {
            //     return;
            // }

            if(!checkbox.checked) {
                if(currentIndex < urlList.length - 1 ) {
                    currentIndex++;
                }else {
                    currentIndex = 0;
                }
            } else {
                if (currentIndex < urlList.length - 1) {
                    currentIndex++;
                }
            }
            const imgElement = document.querySelector(".slide > img");
            imgElement.src = urlList[currentIndex];
        }

        window.onload = () => {
            const imgElement = document.querySelector(".slide > img");
            imgElement.src = urlList[currentIndex];
            const imgBoxPrevElement = document.querySelector(".slide > .prev-button");
            imgBoxPrevElement.onclick = handlePrevOnClick;
            const imgBoxNextElement = document.querySelector(".slide > .next-button");
            imgBoxNextElement.onclick = handleNextOnClick;
        }
    </script>
</body>
</html>
